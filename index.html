<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="main.js" defer></script>
    <title>Weather or Not</title>
  </head>
  <body>
    <div class="container">
      <div class="grid">
        <div>
          <label>City:</label>
          <input type="text" id="inputBox" value="" />
        </div>
        <br />
        <div>
          <button id="Kel">Standard</button>
          <button id="Cel">Metric</button>
          <button id="Far">Imperial</button>
        </div>
        <br />
        <div>
          <b><p>Location:</p></b>
          <p id="location"></p>
          <br />
          <b><p>Temperature:</p></b>
          <p id="temperature"></p>
          <br />
          <b><p>Weather:</p></b>
          <p id="weather"></p>
          <br />
        </div>
      </div>
    </div>
  </body>
</html>
